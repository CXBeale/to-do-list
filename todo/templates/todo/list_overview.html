{% extends 'todo/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Your Lists</h2>
    <a href="{% url 'create_list' %}" class="btn btn-primary mb-3">Create New List</a>
    <ul class="list-group">
        {% for list in lists %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span>{{ list.list_name }}</span>
                <span class="text-muted">({{ list.total_tasks }} tasks, {{ list.completed_tasks }} completed)</span>
            </div>
            <div>
                <a href="{% url 'edit_list' list.id %}" class="btn btn-sm btn-secondary">Edit</a>
                <a href="{% url 'delete_list' list.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">No lists found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
