{% extends 'todo/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit List: {{ list.list_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-custom btn-accent-custom">Save Changes</button>
        <a href="{% url 'list_overview' %}" class="btn-custom btn-primary-custom">Cancel</a>
    </form>
</div>
{% endblock %}
