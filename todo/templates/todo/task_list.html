<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Your Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} {% if task.completed %}(Completed){% endif %}
            </li>
        {% empty %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
