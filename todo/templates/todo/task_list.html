<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task List</title>
  </head>
  <body>

    <!-- Navigation Links -->
    <nav>
      <a href="{% url 'home' %}">Home</a> |
      <a href="{% url 'task_list' %}">Task List</a> |
      <a href="{% url 'add_task' %}">Add Task</a>
    </nav>
    
    <h1>Your Tasks</h1>
    <ul>
      {% for task in tasks %}
      <li>
        {{ task.title }} {% if task.completed %}(Completed){% else %}
        <a href="{% url 'complete_task' task.id %}">Mark as complete</a>
        {% endif %}
        <a href="{% url 'edit_task' task.id %}">Edit</a>
        <a href="{% url 'delete_task' task.id %}">Delete</a>
      </li>
      {% empty %}
      <li>No tasks yet!</li>
      {% endfor %}
    </ul>
  </body>
</html>
