{% extends "todo/base.html" %}
{% block title %}Edit Task{% endblock %}
{% block content %}
  <h1>Edit Task: {{ task.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'task_list' %}" class="btn btn-link">Back to Task List</a>
{% endblock %}
