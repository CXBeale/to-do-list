{% extends "todo/base.html" %}
{% block title %}Edit Task{% endblock %}
{% block content %}
  <h1>Edit Task: {{ task.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'list_overview' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
