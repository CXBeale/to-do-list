{% extends 'todo/base.html' %}
{% block content %}
<div class="centered-form-viewport">
    <div class="task-container task-form-container">
        <h2 class="mb-4 text-center">Delete List: {{ list.list_name }}</h2>
        <p class="text-center mb-4">Are you sure you want to delete this list? This will also delete all tasks in this list.</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn-custom btn-danger-custom">Delete</button>
                <a href="{% url 'list_overview' %}" class="btn-custom btn-primary-custom">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
